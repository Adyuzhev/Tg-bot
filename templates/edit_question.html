{% extends 'layout.html' %}
{% block body %}
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Редактировать вопрос</h3><hr>
      <form method='post' action='{{url_for("edit_question",id=datas.id)}}'>
        <div class='form-group'>
          <label>Вопрос</label>
          <input type='text' name='question' required class='form-control' value='{{datas.question}}'>
        </div>
        <div class='form-group'>
          <label>Ответ</label>
          <input type='text' name='answer' required class='form-control' value='{{datas.answer}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
